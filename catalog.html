<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Beyond</title>
    <link rel="icon" href="logo.jpg">
    <style>
        /* CSS Anda tetap sama */
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Library Logo" style="width: 100px; height: auto;">
        <h1>Books & Beyond</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="catalog.html">Catalog</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="catalog">
            <h2>Add a Book</h2>
            <form id="bookForm">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="bookTitle" required>
                <br>
                <label for="bookAuthor">Author:</label>
                <input type="text" id="bookAuthor" required>
                <br>
                <label for="bookGenre">Genre:</label>
                <input type="text" id="bookGenre" required>
                <br>
                <button type="submit">Add Book</button>
            </form>

            <h2>Book Catalog</h2>
            <table id="bookTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Genre</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan ditambahkan di sini -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Books & Beyond. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookForm = document.getElementById('bookForm');
            const bookTable = document.getElementById('bookTable').getElementsByTagName('tbody')[0];

            bookForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const title = document.getElementById('bookTitle').value;
                const author = document.getElementById('bookAuthor').value;
                const genre = document.getElementById('bookGenre').value;

                // Validasi input
                if (!title || !author || !genre) {
                    alert('Please fill in all fields.');
                    return;
                }

                // Tambah baris baru
                const newRow = bookTable.insertRow();
                const titleCell = newRow.insertCell(0);
                const authorCell = newRow.insertCell(1);
                const genreCell = newRow.insertCell(2);
                const deleteCell = newRow.insertCell(3);

                titleCell.textContent = title;
                authorCell.textContent = author;
                genreCell.textContent = genre;

                // Tombol hapus
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.className = 'deleteBtn';
                deleteCell.appendChild(deleteBtn);

                // Reset input
                document.getElementById('bookTitle').value = '';
                document.getElementById('bookAuthor').value = '';
                document.getElementById('bookGenre').value = '';

                // Fungsi hapus baris
                deleteBtn.addEventListener('click', function() {
                    bookTable.deleteRow(newRow.rowIndex - 1);
                });
            });
        });
    </script>
</body>
</html>
